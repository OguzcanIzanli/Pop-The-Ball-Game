<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pop The Ball</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- Ball Health  -->
        <div class="healthBarContainer">
            <p>Ball Health :</p>
            <div class="healthBorder">
                <div class="healthBar"></div>
            </div>
        </div>

        <!-- Ball -->
        <div class="circle">100</div>

        <!-- Start Screen  -->
        <div class="startContainer">
            <div class="startBtn">Start</div>
            <h2>Click The Ball!</h2>
            <p class="diffHeader">
                Select Difficulty <span class="required">(Required!)</span>
            </p>
            <ul class="diffList">
                <li id="easy" class="diffBtn">Easy</li>
                <li id="normal" class="diffBtn">Normal</li>
                <li id="hard" class="diffBtn">Hard</li>
            </ul>
        </div>

        <!-- Score Screen  -->
        <div class="scoreScreen">
            <h1>Congratulations!</h1>
            <h2>Your Score: <span class="scoreTime"></span></h2>
            <div class="scoreBtnContainer">
                <div class="again">Try Again</div>
                <div class="scoreTableBtn">Old Scores</div>
            </div>
            <div class="resetScores">Reset Scores</div>
            <ol class="scoreTable"></ol>
        </div>

        <!-- script  -->
        <script src="./js/popTheBall.js"></script>
    </body>
</html>
