<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pop The Ball</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="healthBarContainer">
            <p>Ball Health :</p>
            <div class="healthBorder">
                <div class="healthBar"></div>
            </div>
        </div>
        <div class="startContainer">
            <!-- <div class="cronometer">
                <span class="minutes">0</span>
                <span class="seconds">0</span>
            </div> -->
            <div class="startBtn">Start</div>
            <p class="diffHeader">
                Select Difficulty <span class="required">(Required!)</span>
            </p>
            <ul class="diffList">
                <li id="easy" class="difficultyBtn">Easy</li>
                <li id="normal" class="difficultyBtn">Normal</li>
                <li id="hard" class="difficultyBtn">Hard</li>
            </ul>
        </div>

        <div class="circle">10</div>
        <script src="./js/popTheBall.js"></script>
    </body>
</html>
